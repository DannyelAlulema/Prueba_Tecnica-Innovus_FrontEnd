<div class="my-3">
  <button (click)="resetFields()" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#userModal"><i
      class="bi bi-plus-lg"></i> Agregar</button>
</div>
<div class="table-responsive">
  <table id="dataTable" class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Usuario</th>
        <th scope="col">Rol</th>
        <th scope="col" colspan="2">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th>{{ user.name }}</th>
        <td>{{ user.username }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button (click)="edit(user.id)" class="btn btn-primary btn-sm" data-bs-toggle="modal"
            data-bs-target="#userModal"><i class="bi bi-pencil-square"></i></button>
        </td>
        <td>
          <button (click)="delete(user.id)" class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="userModalLabel">Usuario</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input [(ngModel)]="name" type="text" class="form-control" id="name" placeholder="Ingrese el nombre">
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de Usuario</label>
          <input [(ngModel)]="username" type="text" class="form-control" id="username" placeholder="Ingrese el nombre de usuario">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contrase単a</label>
          <input [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="Ingrese la contrase単a">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Confirmar Contrase単a</label>
          <input [(ngModel)]="passwordConfirm" type="password" class="form-control" id="password" placeholder="Ingrese la contrase単a">
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Rol</label>
          <select  [(ngModel)]="role" class="form-select" id="role">
            <option value="ADMIN">ADMIN</option>
            <option value="USER">USER</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="cancel()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button (click)="save()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
      </div>
    </div>
  </div>
</div>
