<div class="cover">
  <div class="container">
    <div class="row mt-5 justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-success text-white d-flex justify-content-center">
            <h3 class="card-title">Iniciar Sesión</h3>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" [(ngModel)]="username">
            </div>
            <div class="mb-3">
              <label for="contraseña" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" [(ngModel)]="password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success" (click)="login()">Iniciar Sesión</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
